version: '3.8'

services:
  # ========================================
  # Infrastructure Services
  # ========================================
  
  postgres:
    image: postgres:16-alpine
    container_name: aisam-postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:-123456789}
      POSTGRES_DB: aisam
    ports:
      - '5432:5432'
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: aisam-redis
    restart: always
    ports:
      - '6379:6379'
    volumes:
      - redisdata:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

  nats:
    image: nats:2.12-alpine
    container_name: aisam-nats
    restart: always
    ports:
      - "4222:4222" # clients
      - "8222:8222" # websockets
    volumes:
      - natsdata:/data/jetstream

  # ========================================
  # Application Services
  # ========================================
  
  aisam-api:
    image: ${DOCKERHUB_USERNAME}/aisam-backend:latest
    container_name: aisam-api
    restart: always
    env_file:
      - ./AISAM.API/.env
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - CONNECTION_STRING=Host=postgres;Port=5432;Database=aisam;Username=postgres;Password=${DB_PASSWORD:-123456789};
      - FACEBOOK_APP_ID=${FACEBOOK_APP_ID}
      - FACEBOOK_APP_SECRET=${FACEBOOK_APP_SECRET}
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_KEY=${SUPABASE_KEY}
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS}
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  pgdata:
  redisdata:
  natsdata:

networks:
  default:
    name: aisam-network
