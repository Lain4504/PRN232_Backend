version: '3.8'

services:
  # ========================================
  # Infrastructure Services
  # ========================================
  
  postgres:
    image: postgres:16-alpine
    container_name: aisam-postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:-123456789}
      POSTGRES_DB: aisam
    ports:
      - '5432:5432'
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5

  # ========================================
  # Application Services
  # ========================================
  
  aisam-api:
    image: lain4504/aisam-backend:latest
    container_name: aisam-api
    restart: always
    env_file:
      - ./AISAM.API/.env
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - CONNECTION_STRING=Host=postgres;Port=5432;Database=aisam;Username=postgres;Password=${DB_PASSWORD:-123456789};
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  pgdata:

networks:
  default:
    name: aisam-network
